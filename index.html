<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissor</title>
</head>
<body>
    <h1>Rock Paper Scissor</h1>

    <div class="countBox">
        <p class="counter" >😋Player: <span id="playerCounter">0</span></p>
        <p class="counter" >🤖Computer: <span id="computerCounter">0</span></p>
    </div>

    <div class="option-section">
        <div class="option" id="rock"><span id="rock">🪨</span>Rock</div>
        <div class="option" id="paper"><span id="paper">📄</span>Paper</div>
        <div class="option" id="scissor"><span id="scissor">✂️</span>Scissor</div>
    </div>

    <div class="info">
        <p class="roundInfo"></p>
        <p class="gameInfo">You won this round</p>
    </div>
    
</body>
</html>
